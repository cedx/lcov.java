name: main
on: push
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Set up Ivy
        run: |
          wget --directory-prefix=var https://dlcdn.apache.org/ant/ivy/2.5.1/apache-ivy-2.5.1-bin-with-deps.tar.gz
          mkdir --parents var/ivy
          tar --directory=var/ivy --extract --file=var/apache-ivy-2.5.1-bin-with-deps.tar.gz --strip-components=1
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: lib
          key: java-${{runner.os}}-ivy-${{hashFiles('ivy.xml')}}
          restore-keys: java-${{runner.os}}-ivy-
      - name: Install dependencies
        run: java -jar var/ivy/ivy-2.5.1.jar -cache lib -cachepath .classpath
      - name: Run tests
        run: java scripts/Test.java
      - name: Collect code coverage
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: var/coverage.xml
